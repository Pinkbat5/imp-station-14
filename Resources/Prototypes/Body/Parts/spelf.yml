- type: entity
  id: PartSpElf
  parent: [BaseItem, BasePart]
  name: "spelf body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoSpElf
  name: "spelf torso"
  parent: [PartSpElf, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/SpElf/parts.rsi
    state: "torso"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

