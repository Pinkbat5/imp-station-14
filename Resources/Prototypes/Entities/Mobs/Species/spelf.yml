- type: entity
  save: false
  name: Urist McEars
  parent: BaseMobSpeciesOrganic
  id: BaseMobSpElf
  abstract: true
  components:
  - type: Absorbable
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/SpElf/parts.rsi # Unlike dwarves elves are NOT made of slime
    state: full
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1
  - type: Body
    prototype: SpElf
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatPlant
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Unsexed: UnisexDwarf
  - type: Speech
    speechSounds: Squeak
  - type: HumanoidAppearance
    species: SpElf
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    templateId: spelf
    Displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/SpElf/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: Mobs/Species/SpElf/displacement.rsi
            state: head
      eyes:
        sizeMaps:
          32:
            sprite: Mobs/Species/SpElf/displacement.rsi
            state: eyes
      mask:
        sizeMaps:
          32:
            sprite: Mobs/Species/SpElf/displacement.rsi
            state: mask
      neck:
        sizeMaps:
          32:
            sprite: Mobs/Species/SpElf/displacement.rsi
            state: neck
      outerClothing:
        sizeMaps:
          32:
            sprite: Mobs/Species/SpElf/displacement.rsi
            state: outerclothing_hardsuit

